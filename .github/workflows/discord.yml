name: discord report

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    branches: main
    types:
      - completed

jobs:
  success:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_REPORTSERVER }}
          username: Mr. Reporter
          embed-title: GH_WebPage build status
          embed-description: The build has been successful
          embed-timestamp: true
          embed-footer-text: "Page Update Time: ${{ github.event.page_build }}"
